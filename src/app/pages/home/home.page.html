<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Players
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchText" placeholder="Search"></ion-searchbar>

  <ion-card *ngFor="let player of players | filter : searchText">
    <ion-card-header>
      <ion-card-title>{{ player.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]='player.image' />
      <ion-card-subtitle>Height: {{ player.height }}</ion-card-subtitle>
      <ion-card-subtitle>Mass: {{ player.mass }}</ion-card-subtitle>
      <ion-card-subtitle>Species: {{ player.species }}</ion-card-subtitle>

      <ion-tab-button color="dark" (click)="addPlayer(player)">
        <ion-icon class="navbarIconColor" name="basketball"></ion-icon>
        <ion-label class="navbarTitleColor">Add to my team</ion-label>
      </ion-tab-button>

    </ion-card-content>
  </ion-card>

</ion-content>
